{% extends 'layout.html' %}

{% block title %}Employees{% endblock %}

{% block content %}
<table class="table table-bordered table-striped table-collapsed">
<thead>
<tr><td>ID</td><td>Status</td><td>First name</td><td>Last name</td></tr>
</thead>
{% for employee in employees %}
<tr><td>{{ employee.EmployeeID }}</td><td>{{ employee.Status }}</td><td>{{ employee.FirstName }}</td><td>{{ employee.LastName }}</td></tr>
{% endfor employees %}
</table>
{% endblock %}
